<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    crossorigin="anonymous"
  />
    <title>Selection Page</title>
</head>
<body>
    <h1>This is the selection page</h1>
    <table>
        {% for key, value in timetable1.items() %}
        <tr>
            <td> {{ key }} </td>
            <td> {{ value }} </td>
        </tr>
       {% endfor %}
    </table>
    <input type="checkbox" id="timetable1" name="timetable1"></input>
    <br>
    <table>
      {% for key, value in timetable2.items() %}
      <tr>
          <td> {{ key }} </td>
          <td> {{ value }} </td>
      </tr>
     {% endfor %}
  </table>
  <input type="checkbox" id="timetable2" name="timetable2"></input>
  <br>
  <table>
    {% for key, value in timetable3.items() %}
    <tr>
        <td> {{ key }} </td>
        <td> {{ value }} </td>
    </tr>
   {% endfor %}
</table>
<input type="checkbox" id="timetable3" name="timetable3"></input>
</body>
</html>
